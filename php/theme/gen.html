<h1>Allmänt</h1>

<div class="cols-3">
    <label for="font">Teckensnitt</label>
    <select id="font" onchange="update_theme_font(this)">
        ${fonts}
    </select>
    <span>&nbsp;</span>
</div>

<div class="cols-3">
    <label for="font">Teckensnitt Storlek</label>
    <span>&nbsp;</span>
    <input id="fontsize" type="number" min="0.1" max="4.0" step="0.05" value="${fontsize}"
        onchange="update_theme_fontsize(this)">
</div>

<div class="cols-3">
    <label for="font">Bakgrundsfärg</label>
    <span>&nbsp;</span>
    <input type="color" value="${bg}" oninput="update_bg(this)">
</div>

<div class="cols-3">
    <label for="font">Sidbredd</label>
    <input type="number" min="0" max="100" value="${contentW}" oninput="update_contentW(this)">
    <span>&nbsp;</span>
</div>

<div class="cols-3">
    <label for="font">Fotradens höjd</label>
    <input type="number" min="0" max="100" value="${footerH}" oninput="update_footerH(this)">
    <span>&nbsp;</span>
</div>

<div class="cols-3">
    <label for="font">Hörnens rundning</label>
    <input type="number" min="0" max="100" value="${borderRadius}" oninput="update_borderRadius(this)">
    <span>&nbsp;</span>
</div>

<div class="cols-3">
    <label>Titel textfärg</label>
    <input type="color" value="${sectionTitleFg}" oninput="update_sectionTitleFg(this)">
    <span>&nbsp;</span>
</div>

<div class="cols-3">
    <label for="stb">Titel ram</label>
    <input id="stb" type="checkbox" value="${sectionTitleBorder}" oninput="update_sectionTitleBorder(this)">
    <input type="color" value="${sectionTitleBorderColor}" oninput="update_sectionTitleBorderColor(this)">
</div>

<div class="cols-3">
    <label>Titel Skugga</label>
    <input type="checkbox" value="${sectionTitleShadow}" oninput="update_sectionTitleShadow(this)">
    <span>&nbsp;</span>
</div>

<div class="cols-3">
    <label for="font">Webblänk</label>
    <input type="color" value="${weblinkFg}" oninput="update_weblinkFg(this)">
    <span>&nbsp;</span>
</div>

<hr>
<input type="button" value="Klar" onclick="close_theme_gen()">
