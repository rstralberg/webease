<h1>MP3 Musik</h1>

<hr>

<div class="cols-100">
    <audio id="au-player" controls src=""></audio>
    <input type="hidden" id="au-src" src=""></audio>
</div>

<hr>

<div class="cols-40-60">
    <label for="au-file">Klicka för att ladda up MP3</label>
    <input accept=".mp3" type="file" id="au-file" onchange="audio_selected(this)">
</div>

<div class="cols-40-60">
    <label for="au-caption">Kommentar:</label>
    <input type="text" id="au-caption" placeholder="Skriv en kort Kommentar" value="">
</div>
<hr>

<div class="cols-100">
    <input id="au-save-button" type="button" value="OK" onclick="add_new_audio()">
</div>

<div class="cols-100">
    <input type="button" value="Stäng" onclick="close_audio()">
</div>
