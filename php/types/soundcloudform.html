<h1>Soundcloud</h1>

<hr>

<div id="sc-frame">
</div>

<div>
    <label style="width:min-content" for="sc-url">Klistra in här:</label>
    <input style="width:-webkit-fill-available" type="text" id="sc-url" onchange="on_soundcloud_pasted(this)">
</div>

<hr>

<div>
    <input id="sc-save-button" type="button" value="Spara" onclick="add_new_soundcloud()">
    <input type="button" value="Stäng" onclick="on_close_soundcloud()">
</div>
