<h1>Bildgalleri</h1>

<hr>

<div style="display: flex; justify-content: center;">
    <figure id="g-gallery" class="gallery-container shadow" style="max-width: 50%;">
    </figure>
</div>

<div>
    <label for="g-file">Klicka för att lägga till en bild:</label>
    <input accept="image/jpeg, image/png, image/jpg" type="file" id="g-file" name="file"
        onchange="gallery_image_selected(this)">
</div>

<div>
    <label for="g-shadow">Skugga:</label>
    <input type="checkbox" id="g-shadow" checked onchange="gallery_shadow_toggle(this)">
</div>

<div>
    <input type="button" value="Ta bort" onclick="remove_gallery_image()">
</div>

<hr>

<div>
    <input type="button" value="Spara" onclick="save_gallery()">
    <input type="button" value="Stäng" onclick="close_gallery()">
</div>
