<h1>Video</h1>

<hr>

<div class="cols-1" id="m-player">
</div>

<hr>

<div class="cols-2">
    <label for="m-file">Klicka för att ladda up videon</label>

</div>

<hr>

<div class="cols-2">
    <input type="button" value="Spara" onclick="add_new_video()">
    <input type="button" value="Stäng" onclick="close_video()">
</div>
